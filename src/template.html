<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <script src="scripts/index.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div id="header">
      <div>
        <img src="assets/images/logo_resized.png" alt="logo" id="logo-img">
        <div id="logo-title">To-Do List</div>
      </div>
      <div>
        <button class="header-btn" id="clear-btn">Clear</button>
        <button class="header-btn" id="reset-btn">Reset</button>
      </div>
    </div>
    <div id="sidebar">

    </div>
    <div id="main">

    </div>
    <div id="footer">
      Made by Alexdat2000
      <a href="https://github.com/Alexdat2000" id="github-link"><img src="assets/images/github-mark-white.svg"
                                                                     alt="github"
                                                                     height="15px"></a>
      <div id="footer-sep">|</div>
      Icons by <a href="https://icons8.com/" id="icons-link">Icons8</a>
    </div>
  </body>

  <dialog id="new-project-dialog">
    <form method="dialog" id="new-project-form">
      <div class="modal-header">
        <div>New Project</div>
        <img src="assets/icons/close.svg" alt="close" height="15px" id="add-project-reset-img">
      </div>
      <label class="modal-label">
        <span>Name:</span>
        <input class="form-input" id="new-project-name" minlength="1" maxlength="30">
      </label>
      <div class="modal-buttons">
        <button class="modal-add-button" type="submit" id="add-project-add">Add</button>
        <button class="modal-cancel-button reset-btn" type="reset" id="add-project-reset">Cancel</button>
      </div>
    </form>
  </dialog>
</html>
