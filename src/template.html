<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <script src="scripts/index.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div id="header">
      <div>
        <img src="assets/images/logo_resized.png" alt="logo" id="logo-img">
        <div id="logo-title">To-Do List</div>
      </div>
      <div>
        <button class="header-btn" id="clear-btn">Clear</button>
        <button class="header-btn" id="reset-btn">Reset</button>
      </div>
    </div>
    <div id="sidebar">

    </div>
    <div id="main">

    </div>
    <div id="footer">
      Made by Alexdat2000
      <a href="https://github.com/Alexdat2000" id="github-link"><img src="assets/images/github-mark-white.svg"
                                                                     alt="github"
                                                                     height="15px"></a>
      <div id="footer-sep">|</div>
      Icons by <a href="https://icons8.com/" id="icons-link">Icons8</a>
    </div>
  </body>

  <dialog id="new-project-dialog">
    <form method="dialog" id="new-project-form" class="name-project-form">
      <div class="modal-header">
        <div>New project</div>
        <img src="assets/icons/close.svg" alt="close" height="15px" id="add-project-reset-img">
      </div>
      <label class="modal-label">
        <span>Name:</span>
        <input class="form-input" id="new-project-name" maxlength="30" required>
      </label>
      <div class="modal-buttons">
        <button class="modal-add-button" type="submit" id="add-project-add">Add</button>
        <button class="modal-cancel-button reset-btn" type="reset" id="add-project-reset">Cancel</button>
      </div>
    </form>
  </dialog>

  <dialog id="rename-project-dialog">
    <form method="dialog" id="rename-project-form" class="name-project-form">
      <div class="modal-header">
        <div>Rename project</div>
        <img src="assets/icons/close.svg" alt="close" height="15px" id="rename-project-reset-img">
      </div>
      <label class="modal-label">
        <span>New name:</span>
        <input class="form-input" id="rename-project-name" maxlength="30" required>
      </label>
      <div class="modal-buttons">
        <button class="modal-add-button" type="submit" id="rename-project-add">Rename</button>
        <button class="modal-cancel-button reset-btn" type="reset" id="rename-project-reset">Cancel</button>
      </div>
    </form>
  </dialog>

  <dialog id="add-task-dialog">
    <form method="dialog" id="add-task-form" class="task-form">
      <div class="modal-header">
        <div>New task</div>
        <img src="assets/icons/close.svg" alt="close" height="15px" id="add-task-reset-img">
      </div>

      <label class="modal-label">
        <span>Title:</span>
        <input class="form-input" id="add-task-name" maxlength="30" required>
      </label>
      <label class="modal-label">
        <span>Description:</span>
        <input class="form-input" id="add-task-description">
      </label>
      <label class="modal-label">
        <span>Task deadline:</span>
        <input class="form-input" id="add-task-deadline" type="date">
      </label>

      <div id="add-task-priority-options" class="modal-label">
        <span>Task priority:</span>
        <label>
          <input name="priority" type="radio" value="2">
          <span style="color: var(--priority-color-high); font-weight: bold;">High</span>
        </label>
        <label>
          <input name="priority" type="radio" value="1" checked>
          <span style="color: var(--priority-color-normal); font-weight: bold;">Normal</span>
        </label>
        <label>
          <input name="priority" type="radio" value="0">
          <span style="color: var(--priority-color-low); font-weight: bold;">Low</span>
        </label>
      </div>

      <label class="modal-label">
        <span>Add to project:</span>
        <select id="add-task-project" class="form-input">

        </select>
      </label>

      <div class="modal-buttons">
        <button class="modal-add-button" type="submit" id="add-task-add">Add</button>
        <button class="modal-cancel-button reset-btn" type="reset" id="add-task-reset">Cancel</button>
      </div>
    </form>
  </dialog>
</html>
